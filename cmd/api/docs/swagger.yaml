basePath: /
definitions:
  handler.AddSubscriptionRequest:
    properties:
      end_date:
        description: MM-YYYY
        type: string
      price:
        minimum: 0
        type: integer
      service_name:
        type: string
      start_date:
        description: MM-YYYY
        type: string
      user_id:
        type: string
    required:
    - price
    - service_name
    - start_date
    - user_id
    type: object
  handler.Response:
    properties:
      data: {}
      error:
        type: string
      success:
        type: boolean
    type: object
  handler.SubscriptionResponse:
    properties:
      end_date:
        description: MM-YYYY
        type: string
      id:
        type: integer
      price:
        type: integer
      service_name:
        type: string
      start_date:
        description: MM-YYYY
        type: string
      user_id:
        type: string
    type: object
  handler.UpdateSubscriptionRequest:
    properties:
      end_date:
        description: MM-YYYY
        type: string
      price:
        type: integer
      service_name:
        type: string
      user_id:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API for managing user subscriptions
  title: Subscriptions API
  version: "1.0"
paths:
  /subscriptions:
    get:
      consumes:
      - application/json
      description: Get a paginated list of subscriptions, optionally filtered by user_id
      parameters:
      - description: Filter by User ID
        in: query
        name: user_id
        type: string
      - description: Pagination limit
        in: query
        name: limit
        type: integer
      - description: Pagination offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              allOf:
              - $ref: '#/definitions/handler.Response'
              - properties:
                  data:
                    $ref: '#/definitions/handler.SubscriptionResponse'
                type: object
            type: array
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: List subscriptions
      tags:
      - subscriptions
    post:
      consumes:
      - application/json
      description: Add a subscription for a user
      parameters:
      - description: Subscription info
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/handler.AddSubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.SubscriptionResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Add a new subscription
      tags:
      - subscriptions
  /subscriptions/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a subscription by its ID
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.SubscriptionResponse'
              type: object
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Get subscription by ID
      tags:
      - subscriptions
    patch:
      consumes:
      - application/json
      description: Update a subscription by its ID
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: integer
      - description: Subscription update info
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.SubscriptionResponse'
              type: object
        "400":
          description: Invalid request or ID
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Update subscription
      tags:
      - subscriptions
  /subscriptions/sum:
    get:
      consumes:
      - application/json
      description: Get total subscription prices for a period, optionally filtered
        by user or service
      parameters:
      - description: Period start MM-YYYY
        in: query
        name: period_start
        required: true
        type: string
      - description: Period end MM-YYYY
        in: query
        name: period_end
        required: true
        type: string
      - description: Filter by User ID
        in: query
        name: user_id
        type: string
      - description: Filter by Service name
        in: query
        name: service_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  additionalProperties:
                    format: int64
                    type: integer
                  type: object
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Get sum of subscription prices
      tags:
      - subscriptions
swagger: "2.0"
